{% extends 'base.html' %} 
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/recipes/recipe-index.css' %}" />
{% endblock %}
{% block content %}

<section class="page-header">
  <h1>Recipe List</h1>
</section>

<section class="card-container">
    {% for recipe in recipes %}
      <div class="card">
        <a href="{% url 'recipe-detail' recipe.id %}">
          <div class="card-content">
            <h2 class="card-title">{{ recipe.title }}</h2>
            <p>Ingredients: {{ recipe.ingredients }}</p>
            <p>Preparation Time: {{ recipe.prep_time }} minutes</p>
          </div>
        </a>
        <div class="card-actions">
          <a href="{% url 'recipe-update' recipe.id %}">Edit</a> |
          <a href="{% url 'recipe-delete' recipe.id %}" 
             onclick="return confirm('Are you sure you want to delete the recipe?');">
             Delete
          </a>
        </div>
      </div>
    {% endfor %}
  </section>

{% endblock %}
