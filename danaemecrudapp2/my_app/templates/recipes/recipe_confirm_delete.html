{% extends 'base.html' %}
{% block content %}
  <h1>Delete Recipe</h1>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'recipe-detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
